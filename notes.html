<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연구 노트 - R&E 연구 시스템</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-logo">R&E 연구 시스템</h1>
      <ul class="nav-menu">
        <li><a href="index.html">홈</a></li>
        <li><a href="notes.html" class="active">연구 노트</a></li>
        <li><a href="calendar.html">일정 관리</a></li>
        <li><a href="papers.html">참고 논문</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <section class="welcome-section">
        <h2>연구 노트</h2>
        <p class="subtitle">주차별 연구 내용을 작성하고 관리합니다</p>
      </section>

      <!-- 사용자 선택 -->
      <div class="card mb-3">
        <div class="form-group">
          <label>연구원 선택</label>
          <select id="user-select" class="form-group select">
            <option value="">연구원을 선택하세요</option>
            <option value="1">김대원</option>
            <option value="2">배호찬</option>
            <option value="3">최지현</option>
          </select>
        </div>
      </div>

      <!-- 노트 목록 -->
      <div id="notes-list-container">
        <div class="card">
          <div class="empty-state">
            <p>연구원을 선택하면 노트를 작성할 수 있습니다.</p>
          </div>
        </div>
      </div>

      <!-- 노트 작성/수정 폼 (숨김) -->
      <div id="note-form-container" class="hidden">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title" id="form-title">새 연구 노트 작성</h3>
            <button class="btn btn-secondary" onclick="cancelEdit()">취소</button>
          </div>
          <form id="note-form">
            <div class="form-group">
              <label for="week">주차 *</label>
              <input type="text" id="week" placeholder="예: 2024년 1주차, 3월 1주차" required>
            </div>
            <div class="form-group">
              <label for="research-content">연구 내용</label>
              <textarea id="research-content" placeholder="이번 주에 진행한 연구 내용을 작성해주세요..."></textarea>
            </div>
            <div class="form-group">
              <label for="results">결과 및 성과</label>
              <textarea id="results" placeholder="연구를 통해 얻은 결과나 성과를 작성해주세요..."></textarea>
            </div>
            <div class="form-group">
              <label for="next-plan">다음 주 계획</label>
              <textarea id="next-plan" placeholder="다음 주에 진행할 연구 계획을 작성해주세요..."></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">저장</button>
              <button type="button" class="btn btn-secondary" onclick="cancelEdit()">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="common.js"></script>
  <script src="notes.js"></script>
</body>
</html>
